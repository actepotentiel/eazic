<section data-ng-controller="DeezersearchesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Deezersearches</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="deezersearch in deezersearches" data-ng-href="/#!/deezersearches/{{deezersearch._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="deezersearch.created | date:'medium'"></span>
				by
				<span data-ng-bind="deezersearch.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="deezersearch.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!deezersearches.$resolved || deezersearches.length">
    	No Deezersearches yet, why don't you <a href="/#!/deezersearches/create">create one</a>?
    </div>
</section>
