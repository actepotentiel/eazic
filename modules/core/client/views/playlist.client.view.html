<div id="PlaylistViewContainer" data-ng-controller="PlaylistController">
  <md-content layout="row">
    <md-content layout="column" layout-fill>
      <span class="glyphicon glyphicon-save" ng-click="saveList()"></span>
      <span class="glyphicon glyphicon-trash" ng-click="removeAllSound()"></span>
      File de lecture :
      <ul>
        <li ng-repeat="item in roomService.room.playlist.sounds track by $index">
          {{ item.title }}
          <span class="glyphicon glyphicon-trash" ng-click="removeSound(item)"></span>
        </li>
      </ul>
    </md-content>
    <md-content layout="column" layout-fill>
      Playlists :
      <ul>
        <li ng-repeat="item in authentication.user.playlists track by $index">
          {{ item.title }}
          <span class="glyphicon glyphicon-trash" ng-click="removePlaylist(item)"></span>
          <span class="glyphicon glyphicon-save" ng-click="loadPlaylist(item)"></span>
        </li>
      </ul>
    </md-content>
  </md-content>
</div>
