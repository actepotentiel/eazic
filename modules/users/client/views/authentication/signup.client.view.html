<md-content layout="column" ng-controller="SignUpController">
  <h3 class="col-md-12 text-center">Or sign up using your email</h3>
  <md-content layout="column">
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <md-content layout="row">
        <md-input-container class="form-group" show-errors layout-fill>
          <label for=firstName>First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="credentials.firstName" placeholder="firstName" lowercase required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">firstName is required.</p>
          </div>
        </md-input-container>
        <md-input-container class="form-group" show-errors layout-fill>
          <label for=lastName>Last Name</label>
          <input type="text" id="lastName" name="lastName" ng-model="credentials.lastName" placeholder="lastName" lowercase required>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">lastName is required.</p>
          </div>
        </md-input-container>
      </md-content>
      <md-input-container class="form-group" show-errors layout-fill>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase required>
        <div ng-messages="userForm.email.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Email address is required.</p>
          <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
        </div>
      </md-input-container>
      <md-content layout="row">
        <md-input-container class="form-group" show-errors layout-fill>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </md-input-container>
        <md-input-container class="form-group" show-errors layout-fill>
          <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" popover-placement="left" popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="userForm.password.$error.strength">{{passwordError}}</p>
            </div>
          </div>
        </md-input-container>
      </md-content>
        <md-content class="form-group" ng-show="!userForm.password.$pristine">
          <label>Password Strength</label>
          <progressbar value="strengthProgress" type="{{strengthColor}}"><span style="color:white; white-space:nowrap;">{{strengthProgress}}%</span></progressbar>
        </md-content>
        <md-button type="submit" class="md-raised md-primary">Sign up</md-button>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
    </form>
  </md-content>
</md-content>
