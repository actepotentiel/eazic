<section data-ng-controller="VimeosearchesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Vimeosearches</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="vimeosearch in vimeosearches" data-ng-href="/#!/vimeosearches/{{vimeosearch._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="vimeosearch.created | date:'medium'"></span>
				by
				<span data-ng-bind="vimeosearch.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="vimeosearch.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!vimeosearches.$resolved || vimeosearches.length">
    	No Vimeosearches yet, why don't you <a href="/#!/vimeosearches/create">create one</a>?
    </div>
</section>
